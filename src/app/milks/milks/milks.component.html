<mat-card>

  <mat-toolbar color="primary">Milk List</mat-toolbar>

  <div *ngIf="milks$ | async as milks; else loading">

    <table mat-table [dataSource]="milks" class="mat-elevation-z8">

      <ng-container matColumnDef="date">
        <th mat-header-cell *matHeaderCellDef> Date</th>
        <td mat-cell *matCellDef="let element"> {{element.date}} </td>
      </ng-container>

      <ng-container matColumnDef="quantity">
        <th mat-header-cell *matHeaderCellDef> Quantity</th>
        <td mat-cell *matCellDef="let element"> {{element.quantity}} </td>
      </ng-container>

      <ng-container matColumnDef="periodTime">
        <th mat-header-cell *matHeaderCellDef> PeriodTime</th>
        <td mat-cell *matCellDef="let element"> {{element.periodTime}}
          <mat-icon aria-hidden="false" aria-label="Example home icon">{{element.periodTime | category}}</mat-icon>
        </td>
      </ng-container>



      <!-- Actions Column -->
      <ng-container matColumnDef="actions">
        <mat-header-cell *matHeaderCellDef>
          <button mat-mini-fab color="accent" aria-label="Adicionar um curso" (click)="onAdd()">
            <mat-icon >add</mat-icon>
          </button>
        </mat-header-cell>

        <mat-cell *matCellDef="let milk">
          <button mat-icon-button color="primary" aria-label="Editar Curso">
            <mat-icon>edit</mat-icon>
          </button>

          <button mat-icon-button color="warn" aria-label="Remover Curso">
            <mat-icon>delete</mat-icon>
          </button>
        </mat-cell>
      </ng-container>


       <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
       <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>

  <ng-template #loading>
    <div class="loading-spinner">
      <mat-spinner></mat-spinner>
    </div>
  </ng-template>



</mat-card>
