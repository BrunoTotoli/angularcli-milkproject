<mat-card>

  <mat-toolbar color="primary">Milk List</mat-toolbar>
  <div *ngIf="milks$ | async as milks; else loading">

    <table mat-table [dataSource]="milks" class="mat-elevation-z8">
      <ng-container matColumnDef="quantity">
        <th mat-header-cell *matHeaderCellDef> Quantity</th>
        <td mat-cell *matCellDef="let element"> {{element.quantity}} </td>
      </ng-container>
      <ng-container matColumnDef="periodTime">
        <th mat-header-cell *matHeaderCellDef> PeriodTime</th>
        <td mat-cell *matCellDef="let element"> {{element.periodTime}} </td>
      </ng-container>
      <ng-container matColumnDef="date">
        <th mat-header-cell *matHeaderCellDef> Date</th>
        <td mat-cell *matCellDef="let element"> {{element.date}} </td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
  <ng-template #loading>
    <div class="loading-spinner">
      <mat-spinner></mat-spinner>
    </div>
  </ng-template>

</mat-card>
